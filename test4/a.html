<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HLS Player</title>
</head>
<body>
  <video id="video" controls autoplay style="width: 80%;"></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const url = "https://tataplay.slivcdn.com/hls/live/2011747-b/TEN1HD/master_3500.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = url; // Works directly in Safari
    }
  </script>
</body>
</html>
